health_checks:
  mysql_connect:
    callable: venus.mysql_connect
    host: env:MYSQL_HOST
    user: root
    passwd: vagrant
  mysql_schema:
    host: localhost
    user: root
    passwd: vagrant
    db: test
    tables:
      - customers
      - countries
  postgre_sql_connect:
    host: localhost
    user: root
    passwd: vagrant
  redis_connect:
    server: $REDIS_SERVER
    port: 6379
  redis_access:
    server: localhost
    port: 6379
    keys:
      key: XYZ
      value: test
      expiration: 12
  any_tag_you_like:
    callable: venus.any_function_you_implemented
    parameters:
      url: https://rapidsos.com/
  internet_connection:
    callable: venus.internet_connection
    parameters:
      url: https://rapidsos.com/
